<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../bootstrap-5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-5.3.2/dist/js/bootstrap.bundle.js">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../bootstrap-5.3.2/dist/css/bootstrap-reboot.min.css">
</head>
<body class="bg-color d-flex justify-content-center align-items-center vh-100 vw-100 text-light">
    <form class="bg-box box-shadow-white form py-3 px-4" id="loginForm">
        <i class="bi bi-controller logo fs-9"></i>
        <div class="d-flex flex-row justify-content-between align-items-center w-100">
            <label for="username">Username</label>
            <input type="text" placeholder="Email or Phone" id="username" class="username w-70 text-dark">
        </div>
        <div class="d-flex flex-row justify-content-between align-items-center w-100">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" class="password w-70 text-dark">
        </div>
        <button class="py-2 px-5 bg-primary br-3 text-light fw-bolder fs-5">Log In</button>
        <p class="">Bạn chưa có tài khoản?<a class="none-link" href="./register.html">  Tạo tài khoản</a></p>
    </form>

    <script type="module" src="./js/page.js"></script>
</body>
</html>
